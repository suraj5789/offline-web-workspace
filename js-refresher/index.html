<html>

<head>
    <title>JS Referencing</title>
    <!-- Script tags I -->
    <script type="text/javascript" src="js-referencing.js"></script>

    <!-- Script tags II -->
    <script>
        function printWorld() {
            console.log("world");
        }
    </script>
</head>

<body>
    <!-- Inline JS -->
    <a href="#" onclick="printHello();">Call function from external file</a>
    <a href="#" onclick="printWorld();">Call function from this file</a>
</body>

</html>
